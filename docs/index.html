<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>zyy 笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./styles/vue.css">
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      name: '学习笔记', //文档标题，显示在侧边栏顶部
      nameLink: '/',  //点击文档标题后跳转的链接地址
      repo: 'zyyou/notes',  //仓库地址
      maxLevel: 4, //默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级
      loadNavbar: '_navbar.md', //自定义导航
      loadSidebar: '_sidebar.md',  //自定义边栏
      subMaxLevel: 2, //自定义侧边栏后默认不会再生成目录，你也可以通过设置生成目录的最大层级开启这个功能。
      auto2top: true, //切换页面后自动切换到页面顶部
      //logo: '/_media/icon.svg', //侧边栏LOGO
      paths: 'auto',
      //coverpage: true,
      executeScript: true,
      search: {
        paths: 'auto',
        depth:4,
        maxAge: 60000, // 索引过期时间，单位毫秒，默认一天
        noData: {
          '/': '没有结果!',
          '/en/': 'No results!'
        },
        placeholder: {
          '/': '搜索',
          '/en': 'Search'
        }
      },
      //homepage:'',  //自定义首页
      // coverpage: { //封面页
      //   '/': 'cover.md',
      //   '/zh-cn/': 'cover.md'
      // }
    }
  </script>
  <script src="./scripts/docsify.min.js"></script>
  <script src="./scripts/search.js"></script>
  <script src="./scripts/prism-bash.js"></script>
  <script src="./scripts/prism-powershell.min.js"></script>

  <script>
  	var _mtac = {};
  	(function() {
  		var mta = document.createElement("script");
  		mta.src = "//pingjs.qq.com/h5/stats.js?v2.0.4";
  		mta.setAttribute("name", "MTAH5");
  		mta.setAttribute("sid", "500668971");

  		var s = document.getElementsByTagName("script")[0];
  		s.parentNode.insertBefore(mta, s);
  	})();
</script>

</body>

</html>
